<!DOCTYPE html>
<html ng-app="myFirstApp">
<head>
  <meta charset="UTF-8">
  <title>Intro to Angular</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="./js/upcoming_controller.js"></script>
  <script src="./js/donor_info_controller.js"></script>

</head>
<body>
  <div ng-controller="UpcomingController">
  <h1>Show name</h1>
    {{ upcoming }}
  </div>

  <div ng-controller="GeneralinfoController">
  <h2>Opening hours</h2>
    {{ info }}
  </div>

  <div ng-controller="DonorController">
  <h3>List of donators</h3>
    {{ donor }}
  </div>
</body>
</html>
